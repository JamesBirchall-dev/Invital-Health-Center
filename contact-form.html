    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container"> <!--to ensure the logo/content lines up with the content below-->
            <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/images/invitalgymnavlogo.png" alt="Logo" width="50" height="50">
            <span class="ms-2">InVital Health Center</span>   <!-- class required for margin from logo-->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="classes.html">Classes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item"></li>
                    <a href="register-form.html" class="btn btn-primary ms-lg-3" aria-current="page">Join</a> 
            </li>    
            </ul>
            </div>
        </div>
        </nav>
    <main>

      <header id="header" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center text-xl-start">
                <h1 class="display-3">Contact inVital</h1>
                <p class="my-4">
                    If you have any queries or questions, please fill out the below form and we'll get back to you within 24 hours.
                </p>
            </div>
        </div>
      </header>     
     

        <!--Registration form section-->

        <section id="booking-form" class="container section">
          <div class="row justify-content-center">
              <div class="col-12 col-md-8">
                  <h2>Register here to become a member</h2>
                  <form action="success.html" method="GET">
                      <div class="row">
                          <div class="col-12 col-lg-6 mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input class="form-control" id="name" required>
                          </div>
                          <div class="col-12 col-lg-6 mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input class="form-control" id="email" type="email" required>
                          </div>
                          <div class="col-12 col-lg-6 mb-3">
                              <label for="phone" class="form-label">Phone number</label>
                              <input class="form-control" id="phone" type="number" required>
                          </div>
                          <div class="col-12 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                        </div>
                         
  
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </section>
  </main>



    <!-- Bootstrap 5 with JS -->
