<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="description"
      content="invital health, contact us via email message, call or find our location ."
    >
    <title>Contact Form</title>

    <!--favicon made using site logo-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon180x180.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon16x16.png"
    >

    <!-- Bootstrap 5 with JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="contact-form-page">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!--to ensure the logo/content lines up with the content below-->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img
              src="assets/images/invitalgymnavlogo.webp"
              alt="Logo"
              width="50"
              height="50"
            >
            <span class="ms-2">inVital Health Centre</span>
            <!-- class required for margin from logo-->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="classes.html">Classes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a href="register-form.html" class="btn btn-primary ms-lg-3"
                  >Join</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    
      <!--Registration form section-->
      <main>
      <section id="booking-form" class="container section transparent-box">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <h2>Get in touch</h2>
            <form action="success.html" method="GET">
              <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input class="form-control" id="name" required name="name">
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    required
                    name="email"
                  >
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="phone" class="form-label">Phone number</label>
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    required
                    name="phone"
                  >
                </div>
                <div class="col-12 mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    rows="6"
                    id="message"
                    name="message"
                    required
                  ></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer">
        <a
          href="https://www.facebook.com"
          target="_blank"
          aria-label="Visit our Facebook page"
        >
          <i class="bi bi-facebook"></i>
        </a>
        <a
          href="https://www.twitter.com"
          target="_blank"
          aria-label="Visit our Twitter page"
        >
          <i class="bi bi-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          aria-label="Visit our Instagram page"
        >
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>
    <!-- Bootstrap 5 with JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    >
  </body>
</html>
